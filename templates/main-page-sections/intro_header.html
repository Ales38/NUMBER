{% load static %}
<section class="intro-header bg_white width_full d-flex flex-justify_center">
    <div class="intro-header__container width_full d-flex flex-align_center flex-justify_space-btw">
        <div class="logo__container">
            <a href="{% url 'main_page' %}"><img class="intro__logo logo__img" src="{% static 'img/27_logo2.png' %}"
                                                 alt=""></a>
            <div class="btns__container_media d-flex flex_column">
                <button type="button" onclick="buttonNavigation('catalogue')"
                        class="order-number__button bg_accent rounded_10 mb_10 text_upper button_border font_bold font-small btn_small">
                    заказать
                    номер
                </button>
                <div id="burgerMenuMedia"
                     class="burger__menu order-number__button bg_accent d-flex flex-align_center rounded_10 text_upper button_border font_bold font-small btn_small">
                    <img src="{% static 'img/menu.png' %}" alt="" class="menu__icon mr_10">
                    <div class="btn__name text_upper font_bold font-small">меню</div>
                </div>
            </div>
        </div>
        <div class="header-contacts__container d-flex flex-justify_space-btw">
            <div class="contact__items d-flex flex-align_center mr_20">
                <div class="contacts-logo__items d-flex mr_15">
                    <a href="http://wa.me/79141590244/" target="_blank">
                        <img src="{% static 'img/WHATSAPP_GREY.png' %}" alt="" class="contact-logo__item">
                    </a>
                    <a href="tel:+74212240244" target="_blank">
                        <img src="{% static 'img/PHONE_GREY.png' %}" alt="" class="contact-logo__item">
                    </a>
                </div>
                <div class="contact__item font_s font_bold text_grey">8(914)159-02-44</div>
            </div>
            <div class="location__items d-flex flex-align_center">
                <img src="{% static 'img/POINT_GREY.png' %}" alt="" class="location__logo mr_10">
                <div class="address__items font-small d-flex flex_column flex-justify_center" id="introHeaderAddressItems">
                </div>
            </div>
        </div>

        <div class="intro-btns__container d-flex flex_column">
            <button type="button" onclick="buttonNavigation('catalogue')"
                    class="order-number__button bg_accent rounded_10 mb_10 text_upper button_border font_bold font-small btn_small">
                заказать
                номер
            </button>
            <div id="burgerMenu"
                 class="burger__menu order-number__button bg_accent d-flex flex-align_center rounded_10 text_upper button_border font_bold font-small btn_small">
                <img src="{% static 'img/menu.png' %}" alt="" class="menu__icon mr_10">
                <div class="btn__name text_upper font_bold font-small">меню</div>
            </div>
        </div>
