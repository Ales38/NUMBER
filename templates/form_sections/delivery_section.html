{% load static %}
<div class="delivery-radio__container width_full d-flex flex_column mt_30 mb_20"
     id="deliveryMethodsItems">
    <div onclick="deliveryMethodChoice('selfDelivery', 'Самовывоз')" data-delivery="selfDelivery"
         class="delivery-radio__item d-flex cursor_pointer mb_10 block_hidden">
        <input type="radio" name="delivery" id="selfDelivery" data-label="Самовывоз" class="mr_10 block_hidden">
        <label for="selfDelivery" class="delivery__label text_grey">Самовывоз</label>
    </div>
    <div onclick="deliveryMethodChoice('courier', 'Доставка курьером от 1 дня')" data-delivery="courier"
         class="delivery-radio__item d-flex cursor_pointer mb_10 block_hidden">
        <input type="radio" name="delivery" id="courier" data-label="Доставка курьером от 1 дня"
               class="mr_10 block_hidden">
        <label for="courier" class="delivery__label text_grey">Доставка курьером от 1 дня</label>
    </div>
    <div onclick="deliveryMethodChoice('sdek', 'Доставка по России (СДЭК)')" data-delivery="sdek"
         class="delivery-radio__item d-flex cursor_pointer mb_10 block_hidden">
        <input type="radio" name="delivery" id="sdek" data-label="Доставка по России (СДЭК)" class="mr_10 block_hidden">
        <label for="sdek" class="delivery__label text_grey">Доставка по России (СДЭК)</label>
    </div>
</div>

    <div class="delivery__points block_hidden bg_white width_full pr_20 pl_20 py_20 text_grey block_hidden"
         id="deliveryPoints">
    </div>
</div>
<div class="is_valid valid_delivery font_extra-small block_hidden">
    Пожалуйста, выберите город из предложенных вариантов
</div>
<div class="delivery-point__info block_hidden mb_40" id="deliveryPointInfo">
    <p class="point__address font_m text_grey mb_10"></p>
    <p class="point__address-item font_m text_grey mb_10"></p>
    <p class="point__direction font_thin mb_10 font_m" style="opacity: 0.6"></p>
    <p class="font_m text_grey mb_10">Телефон: +7 (4212) 24-02-44</p>
    <p class="change__point cursor_pointer font_bold" onclick="changeDeliveryPoint()">Изменить</p>
</div>
